<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Micro Aquatic Shop</title>
	<base href="../">

	<!--Stylesheets-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="cart/styles/cart.css">
</head>
<body>
	<!-- Contains all the sections of the homepage except the footer -->
	<main>
		<!-- The hero introductory section of the homepage -- GRADIENT section -->
		<section class="hero section--highlighted section--hero">
			<!-- The navbar header on the hero section -- when the user scrolls past this, it's replaced with one that is fixed (introduced with JS) -->
			<header class="page-header flex--horizontal standard-spacing">
				<!-- WEB COMPONENT INCLUDE -->
			</header>
		</section>

		<!-- The 'Shopping Cart' section -->
		<section class="shopping-cart inner-section no-padding">
			<!-- The section title -->
			<h2 class="shopping-cart__heading">Shopping Cart</h2>
			
			<!-- This contains all the shopping cart elements (including the cart items and the subtotal and checkout sections) -->
			<div class="shopping-cart__cont grid standard-spacing">
				<!-- This contains the shopping cart items -->
				<div class="cart-items">
					<!-- When there are no items in the shopping cart, this info banner saying there's nothing in the cart will be displayed -->
					<div class="cart-items__empty-cart-message">
						<h4>Your shopping cart is currently empty.</h4>
						<p>Explore our diverse selection of fish and supplies to create your ideal underwater world.</p>
					</div>

					<!-- Items in the cart -->
				</div>

				<!-- This contains the subtotal and checkout panels -->
				<div class="cart-summary flex--vertical standard-spacing">
					<!-- The subtotal panel -->
					<div class="cart-summary__subtotal panel panel--big-padding flex--horizontal">
						<h4 class="cart-summary__subtotal__title">Subtotal</h4>
						<!-- The price is updated according to JavaScript -->
						<h2 class="cart-summary__subtotal__price">$0.00</h2>
					</div>

					<!-- The checkout panel -->
					<div class="cart-summary__checkout panel panel--big-padding standard-spacing">
						<a class="cart-summary__checkout__checkout-button button button--cta" href="checkout/">
							<span class="button__label">Checkout</span>
						</a>
						<a class="cart-summary__checkout__checkout-button button button--secondary" href="categories/">
							<span class="button__label">Continue Shopping</span>
						</a>
					</div>
				</div>
			</div>
		</section>

		<!-- TODO Add in recently viewed -->
		
		<!-- The 'Featured products' section -->
		<section class="featured-products inner-section no-padding">
			<!-- The section title -->
			<h3>Featured Products</h3>
			<!-- The horizontal list that contains all the featured products -->
			<div class="featured-products-content">
				<div class="featured-products__list flex--horizontal standard-spacing">
					<!-- POPULATED BY JAVASCRIPT -->
				</div>
				<!-- TODO Make these buttons functional -->
				<div class="carousel-button-cont carousel-button-cont--left">
					<button class="button button--tertiary button--icon-only" aria-label="Left">
						<img class="button__icon" src="assets/icons/arrow-left.svg">
					</button>
				</div>
				<div class="carousel-button-cont carousel-button-cont--right">
					<button class="button button--tertiary button--icon-only" aria-label="Right">
						<img class="button__icon" src="assets/icons/arrow-right.svg">
					</button>
				</div>
			</div>
		</section>
	</main>

	
	<!-- The footer -->
	<footer class="page-footer">
		<!-- WEB COMPONENT INCLUDE -->
	</footer>

	<!-- Scripts -->
	<script src="scripts/definitions.js"></script>
	<script src="scripts/variables.js"></script>
	<script src="scripts/components.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
