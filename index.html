<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Micro Aquatic Shop</title>

	<!--Stylesheets-->
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>

	<!-- The hero introductory section of the homepage -- GRADIENT section -->
	<header class="hero special-background">
		<!-- The navbar on the hero section -- when the user scrolls past this, it's replaced with one that is fixed (introduced with JS) -->
		<nav>

		</nav>

		<!-- The textual and CTA content of the hero page -- GLASS section -->
		<div class="hero-content card">
			<!-- The div that holds the title -->
			<div class="page-title">
				<!-- There is a bit of text above the main part of the title which is smaller -->
				<h2 class="page-title__pre-title">Welcome to</h2>
				<!-- The main, large part of the title -->
				<h1 class="page-title__title">Micro Aquatics</h1>
			</div>
			<p>Dive into an enchanting small-scale underwater world at the Micro Aquatic Shop, where tiny treasures await.</p>
			<div class="btn btn--cta">
				<h2 class="btn__label btn__label--with-action-symbol">Let's shop</h2>
				<img class="btn__action-symbol" />
			</div>
		</div>

		<!-- The image on the hero page (this overlaps with the content div) -->
		<figure class="hero-image">
			<img />
		</figure>
	</header>

	<!-- Contains all the sections of the homepage except the hero and footer -->
	<main>
		<!-- The 'Featured products' section -->
		<section class="featured-products">

		</section>

		<!-- The 'Shop by category' section -->
		<section class="shop-by-category">

		</section>

		<!-- The GRADIENT section containing the brand info -->
		<section class="brand-info">
			<!-- The 'Why choose us' section -->
			<section class="why-choose-us">

			</section>

			<!-- The 'Our story' section -->
			<section class="our-story">

			</section>
		</section>

		<!-- The shop images slideshow -->
		<figure class="slideshow">

		</figure>

		<!-- The customer reviews section -->
		<section class="reviews">

		</section>

		<!-- The GRADIENT section containing the brand's services and common questions -->
		<section class="services">

		</section>
	</main>

	<!-- The footer -->
	<footer>

	</footer>


	<!-- Scripts -->
	<script src="/scripts/script.js"></script>
</body>
</html>
