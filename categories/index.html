<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop by category | Micro Aquatic Shop</title>
	<base href="../">

	<!-- Favicon -->
	<link rel="icon" href="assets/icons/logo.png">

	<!--Stylesheets-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="categories/styles/categories-page.css">
</head>
<body class="footer-in-front">
	<!-- Contains all the sections of the homepage except the footer -->
	<main>
		<!-- The hero introductory section of the homepage -- GRADIENT section -->
		<section class="hero section--highlighted section--hero">
			<!-- The navbar header on the hero section -- when the user scrolls past this, it's replaced with one that is fixed (introduced with JS) -->
			<header class="page-header flex--horizontal standard-spacing">
				<!-- WEB COMPONENT INCLUDE -->
			</header>

			<!-- The textual content of the hero page -->
			<div class="hero-content__info panel panel--highlighted-section">
				<!-- The div that holds the title -->
				<div class="page-title">
					<!-- The main, large part of the title -->
					<h1 class="page-title__title">Shop by Category</h1>
				</div>
				<!-- The small textline on the hero section which sells the basic premise of the brand -->
				<p>Find your favourite product by exploring its category page</p>
			</div>
		</section>

		<!-- Breadcrumb navigation -->
		<section class="breadcrumbs-cont flex--horizontal">
			<a class="breadcrumb link" href="">Home</a>
			<img class="breadcrumb-arrow" src="assets/icons/arrow-right-white.svg" alt="Right arrow">
			<strong class="breadcrumb">Categories</strong>
		</section>

		<!-- TODO add in discover section -->
		<!-- The 'Shop by category' section -->
		<section class="shop-by-category" id="shop-by-category">
			<!-- The div that holds the 3 category panels -->
			<div class="shop-by-category__categories-cont grid standard-spacing">
				<!-- GRID LAYOUT -->
				<!-- The 3 categories, each is a div with a title and 4x categories (buttons) -->
				<div class="panel category-type category-type--animals standard-spacing">
					<!-- BLOCK LAYOUT -->
					<h4>Animals</h4>
					<div class="category-type__buttons-cont category-type__buttons-cont--animals grid standard-spacing">
						<!-- POPULATED BY JAVASCRIPT -->
						<!-- 4x buttons -->
					</div>
				</div>
				<div class="panel category-type category-type--aquascaping standard-spacing">
					<!-- BLOCK LAYOUT -->
					<h4>Aquascaping</h4>
					<div class="category-type__buttons-cont category-type__buttons-cont--aquascaping grid standard-spacing">
						<!-- POPULATED BY JAVASCRIPT -->
						<!-- 4x buttons -->
					</div>
				</div>
				<div class="panel category-type category-type--supplies standard-spacing">
					<!-- BLOCK LAYOUT -->
					<h4>Supplies</h4>
					<div class="category-type__buttons-cont category-type__buttons-cont--supplies grid standard-spacing">
						<!-- POPULATED BY JAVASCRIPT -->
						<!-- 4x buttons -->
					</div>
				</div>
			</div>
		</section>

		<!-- The 'Featured products' section -->
		<section class="featured-products inner-section no-padding">
			<!-- The section title -->
			<h3>Featured Products</h3>
			<!-- The horizontal list that contains all the featured products -->
			<div class="featured-products-content">
				<div class="featured-products__list flex--horizontal standard-spacing" onscroll="carouselScrolling(this, '.featured-products__carousel-button--')">
					<!-- POPULATED BY JAVASCRIPT -->
				</div>
				<!-- TODO Make these buttons functional -->
				<div class="carousel-button-cont carousel-button-cont--left featured-products__carousel-button--left opacity-none">
					<button class="button button--tertiary button--icon-only" aria-label="Left"  onclick="carouselScrollLeft('.featured-products__list');">
						<img class="button__icon" src="assets/icons/arrow-left.svg" alt="Left arrow">
					</button>
				</div>
				<div class="carousel-button-cont carousel-button-cont--right featured-products__carousel-button--right">
					<button class="button button--tertiary button--icon-only" aria-label="Right"  onclick="carouselScrollRight('.featured-products__list');">
						<img class="button__icon" src="assets/icons/arrow-right.svg" alt="Right arrow">
					</button>
				</div>
			</div>
		</section>
	</main>

	<!-- The footer -->
	<footer class="page-footer">
		<!-- WEB COMPONENT INCLUDE -->
	</footer>


	<!-- Scripts -->
	<script src="scripts/definitions.js"></script>
	<script src="scripts/variables.js"></script>
	<script src="scripts/components.js"></script>
	<script src="scripts/script.js"></script>
	<script src="scripts/onload.js"></script>
</body>
</html>
