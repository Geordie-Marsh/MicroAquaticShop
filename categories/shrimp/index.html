<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Micro Aquatic Shop</title>
	<base href="../../">

	<!--Stylesheets-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="categories/styles/categories-subpage.css">
</head>
<body>
	<!-- Contains all the sections of the homepage except the footer -->
	<main>
		<!-- The hero introductory section of the homepage -- GRADIENT section -->
		<section class="hero section--highlighted section--hero">
			<!-- The navbar header on the hero section -- when the user scrolls past this, it's replaced with one that is fixed (introduced with JS) -->
			<header class="page-header flex--horizontal standard-spacing">
				<!-- WEB COMPONENT INCLUDE -->
			</header>

			<!-- The div containing the content and image of the hero page -->
			<div class="hero-content">
				<!-- The textual and CTA content of the hero page-->
				<div class="hero-content__info panel panel--highlighted-section">
					<!-- The div that holds the title -->
					<div class="page-title">
						<!-- There is a bit of text above the main part of the title which is smaller -->
						<h3 class="page-title__pre-title">Let's Shop</h3>
						<!-- The main, large part of the title -->
						<h1 class="page-title__title">Shrimp</h1>
					</div>
					<!-- The small textline on the hero section which sells the basic premise of the brand -->
					<p>Explore our large range of freshwater - their hardiness and stunning bright colours make these essential for your aquarium.</p>
				</div>

				<!-- The image on the hero page (this overlaps with the content div) -->
				<figure class="hero-content__image flex--vertical">
					<img src="assets/images/hero-shrimp.png" alt="A white, green and blue betta fish">
				</figure>
			</div>
		</section>

		<!-- Contains everything to do with finding the product -->
		<section class="products-finder-cont grid">
			<!-- Contains the filters -->
			<div class="product-filters flex--vertical">
				<!-- The title for the filters div -->
				<h2>Filters</h2>

				<!-- The sub-category filters -->
				<article class="product-filters__filter-type flex--horizontal standard-spacing" id="product-filters__filter-type--sub-category">
					<h4>Sub-category</h4>
					<!-- POPULATED BY JAVASCRIPT -->
				</article>
				<!-- The price filters -->
				<article class="product-filters__filter-type flex--horizontal standard-spacing" id="product-filters__filter-type--price">
					<h4>Price range</h4>
					<!-- POPULATED BY JAVASCRIPT -->
				</article>
				<!-- The availability filters -->
				<article class="product-filters__filter-type flex--horizontal standard-spacing" id="product-filters__filter-type--availability">
					<h4>Availability</h4>
					<!-- POPULATED BY JAVASCRIPT -->
				</article>
				<!-- The colour filters -->
				<article class="product-filters__filter-type flex--horizontal standard-spacing" id="product-filters__filter-type--colour">
					<h4>Colour</h4>
					<!-- POPULATED BY JAVASCRIPT -->
				</article>

				<!-- The button to clear all filters -->
				<button class="button button--secondary product-filters__button" aria-label="Clear all filters">
					<span class="button__label">Clear all filters</span>
				</button>
			</div>

			<!-- Contains the product display buttons (ie, sort, grid, etc.) -->
			<div class="product-display-buttons flex--horizontal standard-spacing">
				<!-- The button to change the layout (grid vs list) -->
				<button class="button button--tertiary button--icon-only" aria-label="Left">
					<img class="button__icon" src="assets/icons/grid-2x2.svg">
				</button>
				<!-- The button to change the sorting -->
				<button class="button button--tertiary button--icon-only" aria-label="Left">
					<img class="button__icon" src="assets/icons/sort.svg">
				</button>
			</div>

			<!-- Contains all the products -->
			<div class="product-listing grid standard-spacing">
				<!-- POPULATED BY JAVASCRIPT -->
			</div>
		</section>
	</main>

	
	<!-- The footer -->
	<footer class="page-footer">
		<!-- WEB COMPONENT INCLUDE -->
	</footer>

	<!-- Scripts -->
	<script src="scripts/definitions.js"></script>
	<script src="scripts/variables.js"></script>
	<script src="scripts/components.js"></script>
	<script src="categories/scripts/components.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
