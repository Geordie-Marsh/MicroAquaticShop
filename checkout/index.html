<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Micro Aquatic Shop</title>
	<base href="../">

	<!--Stylesheets-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="checkout/styles/checkout.css">
</head>
<body>
	<!-- Contains all the sections of the homepage except the footer -->
	<main>
		<!-- The hero introductory section of the homepage -- GRADIENT section -->
		<section class="hero section--highlighted section--hero">
			<!-- The navbar header on the hero section -- when the user scrolls past this, it's replaced with one that is fixed (introduced with JS) -->
			<header class="page-header flex--horizontal standard-spacing">
				<!-- WEB COMPONENT INCLUDE -->
			</header>
		</section>

		<!-- The 'Shopping Cart' section -->
		<section class="checkout-cont grid">
			<!-- The payment details column -->
			<section class="payment-details-cont flex--vertical no-padding">
				<!-- The title -->
				<h2 class="payment-details__title">Payment</h2>

				<!-- The express checkout panel -->
				<div class="express-checkout panel panel--highlighted-section standard-spacing">
					<h3 class="panel__title">Express checkout</h3>
					<div class="express-checkout__services grid standard-spacing">
						<a class="express-checkout__services__button express-checkout__services__button--shop button">
							<img src="assets/icons/express-shop.svg" alt="Pay with Shop">
						</a>
						<a class="express-checkout__services__button express-checkout__services__button--paypal button">
							<img src="assets/icons/express-paypal.svg" alt="Pay with PayPal">
						</a>
						<a class="express-checkout__services__button express-checkout__services__button--google-pay button">
							<img src="assets/icons/express-google-pay.svg" alt="Pay with Shop">
						</a>
						<a class="express-checkout__services__button express-checkout__services__button--apple-pay button">
							<img src="assets/icons/express-apple-pay.svg" alt="Pay with Shop">
						</a>
					</div>
				</div>

				<!-- The 'or' dividing header -->
				<h3 class="payment-details__divider">Or</h3>

				<!-- The delivery panel -->
				<div class="delivery-details panel panel--highlighted-section standard-spacing">
					<h3 class="panel__title">Delivery</h3>
					<form class="flex--vertical standard-spacing">
						<!-- EMAIL -->
						<div class="text-form" onclick="textFormClicked(this, 'div');">
							<label for="checkout__email">Email</label>
							<!-- Some auto-fill password extensions add a logo next to the input, which screws up the formatting unless the input is contained in a div -->
							<div><input type="text" name="checkout__email" id="checkout__email" onfocus="textFormClicked(this, 'input')"></div>
						</div>

						<!-- NEWSLETTER CHECKBOX -->
						<div class="checkbox-form">
							<input type="checkbox" name="checkout__newsletter" id="checkout__newsletter">
							<label for="checkout__newsletter">Email me with news and offers</label>
						</div>

						<!-- The name -->
						<div class="horizontal-text-forms flex--horizontal standard-spacing">
							<!-- GIVEN NAME -->
							<div class="text-form" onclick="textFormClicked(this, 'div');">
								<label for="checkout__given-name">Given name</label>
								<!-- Some auto-fill password extensions add a logo next to the input, which screws up the formatting unless the input is contained in a div -->
								<div><input type="text" name="checkout__given-name" id="checkout__given-name" onfocus="textFormClicked(this, 'input')"></div>
							</div>
							<!-- FAMILY NAME -->
							<div class="text-form" onclick="textFormClicked(this, 'div');">
								<label for="checkout__family-name">Family name</label>
								<!-- Some auto-fill password extensions add a logo next to the input, which screws up the formatting unless the input is contained in a div -->
								<div><input type="text" name="checkout__family-name" id="checkout__family-name" onfocus="textFormClicked(this, 'input')"></div>
							</div>
						</div>

						<!-- PHONE -->
						<div class="text-form" onclick="textFormClicked(this, 'div');">
							<label for="checkout__phone">Phone number</label>
							<!-- Some auto-fill password extensions add a logo next to the input, which screws up the formatting unless the input is contained in a div -->
							<div><input type="text" name="checkout__phone" id="checkout__phone" onfocus="textFormClicked(this, 'input')"></div>
						</div>

						<!-- COUNTRY -->
						<div class="text-form text-form--select" onclick="textFormClicked(this, 'div');">
							<label class="text-form--select input--not-blank" for="checkout__country">Country</label>
							<!-- Some auto-fill password extensions add a logo next to the input, which screws up the formatting unless the input is contained in a div -->
							<div><select class="input--not-blank" name="checkout__country" id="checkout__country" onfocus="textFormClicked(this, 'select')" value="australia">
								<option value="australia">Australia</option>
								<option value="new-zealand">New Zealand</option>
							</div>
						</div>
					</form>
				</div>

				<!-- The card details panel -->
				<div class="card-details panel"></div>

				<!-- The remember me panel -->
				<div class="remember-me panel"></div>
			</section>

			<!-- The order details column -->
			<section class="order-details-cont flex--vertical no-padding">
				<!-- The title -->
				<h2 class="order-details__cont">Order Summary</h2>

				<!-- The items being checked out -->
				<div class="order-details__items-list"></div>

				<!-- The order summary panel -->
				<div class="order-summary panel standard-spacing"></div>
			</section>
		</section>
	</main>

	
	<!-- The footer -->
	<footer class="page-footer">
		<!-- WEB COMPONENT INCLUDE -->
	</footer>

	<!-- Scripts -->
	<script src="scripts/script.js"></script>
	<script src="scripts/variables.js"></script>
	<script src="scripts/definitions.js"></script>
	<script src="scripts/components.js"></script>
</body>
</html>
