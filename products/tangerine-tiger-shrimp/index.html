<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Micro Aquatic Shop</title>
	<base href="../../">

	<!--Stylesheets-->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="products/styles/product-page.css">
</head>
<body>
	<!-- Contains all the sections of the homepage except the footer -->
	<main>
		<!-- The topmost section containing the product image, basic info and buying elements -->
		<section class="product-showcase">
			<!-- The section containing the images slideshow -->
			<section class="product-images">
				
			</section>

			<!-- The section containing the product info summary (like the title, desc, price, etc.) -->
			<section class="product-info-summary panel">

			</section>

			<!-- The section containing the other varieties of the product -->
			<section class="product-varieties panel">

			</section>

			<!-- The section containing the quantity and bulk buy info -->
			<section class="product-quantity panel">

			</section>

			<!-- The section containing the user actions, like adding to cart, wishlist and sharing -->
			<section class="product-user-actions panel">

			</section>
		</section>

		<!-- The highlighted section containing more detailed info about the product -->
		<section class="product-detail section--highlighted">

		</section>
	</main>

	
	<!-- The footer -->
	<footer class="page-footer">
		<!-- WEB COMPONENT INCLUDE -->
	</footer>

	<!-- Scripts -->
	<script src="scripts/script.js"></script>
	<script src="scripts/variables.js"></script>
	<script src="scripts/definitions.js"></script>
